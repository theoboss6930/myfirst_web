                        </div>

                        <div class="col-md-6 mb-2">
                            <label class="col-md-4" for="contact">Contact:</label>
                            <input class="col-md-7" type="tel" id="contact" name="contact" required>                            
                        </div>

                        <div class="col-md-6 mb-2">
                            <label class="col-md-4" for="address">Address:</label>

                        </div>

                        <div class="col-md-6 mb-2">
                            <label class="col-md-4" for="qualification">Highest Qualification:</label>

                        </div>
                    </div> <!--End of row-->
                    

                   <div>
