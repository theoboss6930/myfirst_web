<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_us</title>
    <link rel="stylesheet" href="style_contact_us.css">
</head>
<body>
    <header>
        <div class="web_title">My First Web</div>
        <ul>
            <li><a href="Myfirst_web.html">Home</a></li>
            <li><a href="about_us.html">About</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
            <li><a href="Registration.html">Registration</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </header>

    <div class="main">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="message" rows="5" placeholder="Your Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <h2>My First Web</h2>
                <p>Creating engaging content and experiences to help you learn, grow, and connect.</p>
            </div>

            <div class="footer-center">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <div class="footer-right">
                <h3>Contact Us</h3>
                <p>Email: contact@myfirstweb.com</p>
                <p>Phone: +123-456-7890</p>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2024 My First Web. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
